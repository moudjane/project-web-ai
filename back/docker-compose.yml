version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: pdf-embeddings-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-langchain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-langchain}
      POSTGRES_DB: ${POSTGRES_DB:-langchain}
    ports:
      - "${POSTGRES_PORT:-6024}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pdf-embeddings-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-langchain}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-embeddings-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION_STRING: ${DB_CONNECTION_STRING:-postgresql+psycopg://langchain:langchain@localhost:6024/langchain}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pdf-embeddings-network

volumes:
  postgres_data:
    driver: local

networks:
  pdf-embeddings-network:
    driver: bridge
